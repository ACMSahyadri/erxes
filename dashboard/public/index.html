<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="erxes dashboard"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>erxes dashboard</title>
  </head>
  <body>
    <script src="%PUBLIC_URL%/js/env.js"></script>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <script>
      // get env config from process.env or window.env
      const getEnv = (name, defaultValue) => {
        if (window.env && window.env[name]) {
          return window.env[name];
        }

        return defaultValue;
      };

      window.envMaps = [
        { name: 'REACT_APP_API_URL', processValue: '%REACT_APP_API_URL%' },
        {
          name: 'REACT_APP_API_SUBSCRIPTION_URL',
          processValue: '%REACT_APP_API_SUBSCRIPTION_URL%',
        },
        { name: 'REACT_APP_CDN_HOST', processValue: '%REACT_APP_CDN_HOST%' },
        {
          name: 'REACT_APP_DASHBOARD_API_URL',
          processValue: '%REACT_APP_DASHBOARD_API_URL%',
        },
        {
          name: 'REACT_APP_DASHBOARD_API_TOKEN',
          processValue: '%REACT_APP_DASHBOARD_API_TOKEN%',
        },
      ];
    </script>
    <div id="root"></div>
  </body>
</html>
